<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
       function hitung() {
        const PHI = 3.14;
        let jari = document.getElementById("bil1").value;
         console.log("jari-jari : " + jari);
        let luas = PHI * jari * jari;
        let keliling = 2.0 * PHI * jari;
        console.log("Luas : " + luas);
        console.log("Keliling : " + keliling);
         let area_hasil = document.getElementById("hasil");
         area_hasil.innerHTML = "Luas : " + luas + "</br>" + "Keliling : " + keliling;
}

    </script>
    <title>SOAL 1 RianRomansyah</title>
</head>
<body>
    <h3>Menghitung Luas & Keliling Lingkaran</h3>
    Masukan Jari-Jari Lingkaran :
    <input type="number" value="" size="12" id="bil1">
    <br>
    <button onclick="hitung()">Hitung</button>
    <br>
    Hasil :
    <br>
    <span id="hasil"></span>
</body>
</html>
