
<!DOCTYPE html>
<html>
<head>
    <script>
       function input() {
         const USD = 14650;
         let inputan = Number(document.getElementById("input").value);
         let hasil = inputan * USD;
        document.getElementById("result").value = hasil;
    }
    </script>
    <title>Tugas 2 RianRomansyah</title>
</head>
<body>
    <h1>Menghitung Kurs Rupiah</h1>

    <table border="1">
        <tr>
            <th>Input Your Dollar</th>
            <th>Nominal Tetap</th>
            <th>Hasil Convert</th>
        </tr>
        <td>
            <input type="number" id="input" onchange="input()">
        </td>
        <td id="tetap" onchange="input()">1$ Dollor US = Rp. 14.650</td>
        <td>
            <input type="number" readonly id="result">
        </td>
    </table>

</body>
</html>
